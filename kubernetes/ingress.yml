apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mv-user-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target:  /
  labels:
    name: mv-user-ingress
spec:
  rules:
  - host: mv-user.api-mv.com.br
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: mv-user-service
            port:
              number: 80
